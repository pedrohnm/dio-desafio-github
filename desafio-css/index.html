<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./images/instagram-celular.png" alt="Foto de um celular com a galeria do Instagram aberta"
            class="phone">
    </div>

    <div class="container column">
        <div class="login-box">
            <img src="./images/instagram-logo.png" alt="Logo do Instagram">
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <div class="button">Entrar</div>

            <div class="divider">
                <p>OU</p>
            </div>

            <div class="login-fb">
                <img src="./images/fb-logo.png" alt="">
                <a href="#"><span>Entrar com o Facebook</span></a>
            </div>
            <a href="#"><p>Esqueceu a senha?</p></a>
        </div>

        <div class="register-box">
            <p>Não tem uma conta?</p>
            <a href="#"><p>Cadastre-se</p></a>
        </div>

        <div class="store-box column">
            <p>Obtenha o aplicativo</p>
            <div class="store-images">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                    <img src="./images/apple-button.png" alt="">
                </a>

                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
                    <img src="./images/googleplay-button.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
